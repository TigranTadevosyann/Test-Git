<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>First Git</title>
</head>

<body>
    <div class="main">
        <form action="#">
            <div class="register">
                <div class="header">
                    <hr>
                    <h1>Sign Up</h1>
                    <h4>Let's create your account!</h4>
                </div>
                <div class="body">
                    <div class="for-inputs">
                        <label for="username-input">Username</label>
                        <input type="text" class="user-info-input" title="Enter your username"
                            id="username-input">
                        <label for="email-input">E-Mail</label>
                        <input type="email" class="user-info-input" title="Enter your E-mail"
                            id="email-input">
                        <label for="password-input">Password</label>
                        <input type="password" class="user-info-input" title="Create a password"
                            id="password-input">
                    </div>

                </div>
                <div class="footer">
                    <div class="for-buttons">
                        <button class="form-button">Sign In</button>
                        <button class="form-button">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
